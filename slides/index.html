<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>AI Training - Slides</title>

		<link rel="apple-touch-icon" sizes="57x57" href="/icon/apple-icon-57x57.png">
    		<link rel="apple-touch-icon" sizes="60x60" href="/icon/apple-icon-60x60.png">
   		<link rel="apple-touch-icon" sizes="72x72" href="/icon/apple-icon-72x72.png">
    		<link rel="apple-touch-icon" sizes="76x76" href="/icon/apple-icon-76x76.png">
    		<link rel="apple-touch-icon" sizes="114x114" href="/icon/apple-icon-114x114.png">
    		<link rel="apple-touch-icon" sizes="120x120" href="/icon/apple-icon-120x120.png">
    		<link rel="apple-touch-icon" sizes="144x144" href="/icon/apple-icon-144x144.png">
    		<link rel="apple-touch-icon" sizes="152x152" href="/icon/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-icon-180x180.png">
    		<link rel="icon" type="image/png" sizes="192x192"  href="/icon/android-icon-192x192.png">
    		<link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
    		<link rel="icon" type="image/png" sizes="96x96" href="/icon/favicon-96x96.png">
    		<link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
		<link rel="manifest" href="/icon/manifest.json">
    		<meta name="msapplication-TileColor" content="#ffffff">
    		<meta name="msapplication-TileImage" content="/icon/ms-icon-144x144.png">
    		<meta name="theme-color" content="#ffffff">


		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white-contrast.css">

		<style>
			.contain {
				display: inline-block;
			}

			@keyframes typing {
				from { width: 0 }
				to { width: 100% }
			}

			@keyframes blink {
				from { border-color: transparent }
				to { border-color: black; }
			}

			.typed-out{
				overflow: hidden;
				border-right: .15em solid black;
				white-space: nowrap;
				font-size: 1.6rem;
				width: auto;
				animation: 
					typing 1s steps(20, end) forwards,
					blink .8s infinite;
			}
		</style>

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body style="background-size: cover;" class="text-monospace">
		<div class="reveal">
			<div class="slides">
				
				<!-- slide 1 -->
				<section >
					<div class="container">
						<div class="row">
							<div class="col-1"></div>
							<div class="col-3 justify-content-right">
								<img src="img/icona.png" alt="icona" width="100px" height="auto">
							</div>
							<div class="col-7 justify-content-left">
								<div class="contain">
									<h2 class="typed-out mt-5 text-monospace">
										AI TRAINING
									</h2>
								</div>
							</div>
							<div class="col-1"></div>							
						</div>
					</div>
				</section>

				<!-- slide 2 -->
				<section>
					<div class="contain ">
						<div class="row justify-content-center">
							<h3>Fase di studio</h3>
						</div>
						<div class="row align-middle">
							<div class="col-4">
								<img src="img/react-logo.png" alt="react-logo" height="200px">
							</div>
							<div class="col-4">
								<img src="img/django-logo.png" alt="django-logo" height="200px">
							</div>
							<div class="col-4 align-middle">
								<img src="img/drf-logo.png" alt="drf-logo" height="200px">
							</div>
						</div>
					</div>
				</section>
				
				
				<!-- slide 3 -->
				<section>
					<div class="contain ">
						<div class="row justify-content-center mb-2">
							<h3>Fase di sviluppo: modello iterativo</h3>
						</div>	
						<div class="row justify-content-center">
							<img src="img/modello.png" alt="modello" />
						</div>
					</div>
				</section>

				<!-- slide 4 -->
				<section>
					<div class="contain ">
						<div class="row justify-content-center">
							<h3>Architettura</h3>
						</div>
						<div class="row">
							<img src="img/architettura.png" alt="architettura">
						</div>		
					</div>
				</section>

				<!-- slide 5 -->
				<section>
					<div class="contain ">
						<div class="row justify-content-center">
							<h3>Autenticazione token-based</h3>
						</div>	
						<div class="row">																
							<img src="img/autenticazione.png" alt="autenticazione" width="100%">								
						</div>	
					</div>
				</section>

				<!-- slide 6 -->
				<section>
					<div class="contain ">
						<div class="row justify-content-center">
							<h3>Fase di deployment</h3>
						</div>	
						<div class="row justify-content-center">																
							<img src="img/deploy.png" alt="deploy" width="100%">								
						</div>	
					</div>
				</section>

				<!-- slide 7 -->
				<section>
					<div class="contain ">
						<div class="row justify-content-center">
							<h3>Comunicazione tra componenti</h3>
						</div>	
						<div class="row justify-content-center">																
															
						</div>	
					</div>
				</section>

				<!-- slide 8 -->
				<section>
					<div class="contain ">
						<div class="row justify-content-center">
							<h3>Dockerization</h3>
						</div>	
						<div class="row justify-content-center">																
															
						</div>	
					</div>
				</section>
							
				<!-- slide 9 -->
				<section>
					<div class="contain ">
						<div class="row justify-content-center">
							<img src="img/meme.png" alt="icona" width="400px" height="auto">
						</div>							
					</div>
				</section>
				
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
